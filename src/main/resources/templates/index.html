<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football Fan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

<div class="container text-center">
    <h1>Live Matches</h1>

    <div class="card" th:each="country : ${matches.countries}">
        <div class="card-body">
            <p class="h2" th:text="${country.countryName}"></p>
            <div class="card">
                <table class="table table-striped table-hover" th:each="league : ${country.leagues}">
                    <thead>
                    <tr>
                        <th scope="col" th:text="${league.leagueName}">#</th>
                    </tr>
                    </thead>
                    <tbody th:each="match : ${league.matches}">
                    <tr>
                        <td th:text="${match.matchStatus} + ' - ' + ${match.homeTeamName} + ' ' + ${match.homeTeamScore} + ' x ' + ${match.awayTeamScore} + ' ' + ${match.awayTeamName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
